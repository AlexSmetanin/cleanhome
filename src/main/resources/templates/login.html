<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Підготовчі Курси</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="/">Clean Home</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Головна сторінка</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class=" container">
    <div class = "row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Авторизуйтесь на сайті </h1>
            <div class="card-body">
                <form th:action="@{/login}" th:object="${user}" method="POST">
                    <div class = "form-grup">
                        <label> Логін </label>
                        <input
                                type = "text"
                                name = "login"
                                th:field="*{login}"
                                class="form-control"
                                placeholder="Введіть логін"
                                required
                        />
                    </div>

                    <div class = "form-grup">
                        <label> Пароль </label>
                        <input
                                type = "password"
                                name = "password"
                                th:field="*{password}"
                                class="form-control"
                                placeholder="Введіть пароль"
                                required
                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Відправити
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<div class="alert alert-light" role="alert" th:text="${message}"></div>

<!-- Повідомлення про помилку-->
<script type="text/javascript">
    $(function () {
        $('.alert alert-light').alert()
    });
</script>
</body>
</html>
