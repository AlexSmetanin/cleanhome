<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clean Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="col-md-8 mx-auto rounded border p-4 m-4">
    <h2 class="text-center mb-5">Детальніше Про Товар</h2>

    <form method="post" enctype="multipart/form-data" th:object="${product}">

      <div class="row mb-3">
        <div class="offset-sm-4 col-sm-8">
          <img th:src="@{'/images' + ${product.imageFileName}}"
               alt="..." width="300" class="center">
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Назва</label>
        <div class="col-sm-8">
          <input readonly class="form-control" th:field="${product.productName}">
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Бренд</label>
        <div class="col-sm-8">
          <input readonly class="form-control" th:field="${product.brand}">
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Категорія</label>
        <div class="col-sm-8">
          <input readonly class="form-control" th:field="${product.category}">
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Ціна</label>
        <div class="col-sm-8">
          <input readonly class="form-control" th:field="${product.price}">
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Опис</label>
        <div class="col-sm-8">
          <textarea class="form-control" th:field="${product.description}" rows="3"></textarea>
          <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
             th:errors="${product.description}"></p>
        </div>
      </div>

      <div class="row">
        <div class="offset-sm-4 col-sm-4 d-grid">
          <button type="submit" class="btn btn-primary">До кошика</button>
        </div>
        <div class="col-sm-4 d-grid">
          <a class="btn btn-outline-primary" href="/" role="button">Відмінити</a>
        </div>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
