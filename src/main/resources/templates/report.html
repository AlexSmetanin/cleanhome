!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clean Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Адміністратор Магазину</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Головна</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/products}">Товари</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/orders}">Замовлення</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/report}">Звіти</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class=" container">
    <div class = "row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Виберіть період для звіту </h1>
            <div class="card-body">
                <form th:action="@{/report}" method="POST">

                    <div class="input-group date" id="startdate" data-target-input="nearest">
                        <input type="text" name="startdate"
                               class="form-control datetimepicker-input" data-target="#startdate"
                               placeholder="Початкова дата" required/>
                        <div class="input-group-append" data-target="#startdate" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>

                    <br>

                    <div class="input-group date" id="enddate" data-target-input="nearest">
                        <input type="text" name="enddate"
                               class="form-control datetimepicker-input" data-target="#enddate"
                               placeholder="Початкова дата" required/>
                        <div class="input-group-append" data-target="#enddate" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>

                    <br>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Відправити
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

    <!-- Bootstrap DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js" integrity="sha256-2JRzNxMJiS0aHOJjG+liqsEOuBb6++9cY4dSOyiijX4=" crossorigin="anonymous"></script>

    <!-- Инициализация Bootstrap DateTimePicker -->
    <script type="text/javascript">
        $(function () {
            $('#startdate').datetimepicker({
                locale:"ru",
                format:"DD.MM.YYYY"
            })
            $('#enddate').datetimepicker({
                locale:"ru",
                format:"DD.MM.YYYY",
                useCurrent: false
            })
            $("#startdate").on("dp.change", function (e) {
                $('#enddate').data("DateTimePicker").minDate(e.date);
            });
            $("#enddate").on("dp.change", function (e) {
                $('#startdate').data("DateTimePicker").maxDate(e.date);
            });

        });
    </script>


</body>
</html>
